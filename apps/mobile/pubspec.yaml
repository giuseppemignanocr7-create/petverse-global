name: petverse
description: PetVerse Global 4.0 - Complete pet life management ecosystem
publish_to: 'none'
version: 4.0.0+1

environment:
  sdk: '>=3.5.0 <4.0.0'
  flutter: '>=3.24.5'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5

  # Routing
  go_router: ^14.0.0

  # HTTP
  dio: ^5.4.0

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0

  # Firebase
  firebase_core: ^3.1.0
  firebase_auth: ^5.1.0
  firebase_storage: ^12.0.0
  firebase_messaging: ^15.0.0
  firebase_analytics: ^11.0.0

  # Image Handling
  image_picker: ^1.0.7
  cached_network_image: ^3.3.1
  flutter_image_compress: ^2.1.0

  # Charts
  fl_chart: ^0.66.0

  # PDF
  pdf: ^3.10.7

  # Camera & QR
  camera: ^0.10.5
  qr_flutter: ^4.1.0
  mobile_scanner: ^3.5.5

  # Maps
  google_maps_flutter: ^2.5.3

  # Video
  video_player: ^2.8.2

  # Permissions
  permission_handler: ^11.2.0

  # Connectivity
  connectivity_plus: ^5.0.2

  # Device Info
  device_info_plus: ^10.0.0
  package_info_plus: ^5.0.1

  # Utilities
  url_launcher: ^6.2.4
  share_plus: ^7.2.2
  file_picker: ^6.1.1
  path_provider: ^2.1.2
  intl: ^0.19.0
  uuid: ^4.3.3

  # UI
  shimmer: ^3.0.0
  google_fonts: ^6.1.0

  # Analytics
  sentry_flutter: ^7.14.0

  # Functional Programming
  dartz: ^0.10.1

  # JSON
  json_annotation: ^4.8.1
  freezed_annotation: ^2.4.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.8
  json_serializable: ^6.7.1
  freezed: ^2.4.7
  riverpod_generator: ^2.4.0
  hive_generator: ^2.0.1
  mockito: ^5.4.4
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
          weight: 400
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700
