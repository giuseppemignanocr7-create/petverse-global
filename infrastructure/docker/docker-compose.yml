version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    container_name: petverse-postgres
    environment:
      POSTGRES_DB: petverse
      POSTGRES_USER: petverse_user
      POSTGRES_PASSWORD: petverse_password
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U petverse_user -d petverse']
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7.2-alpine
    container_name: petverse-redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ../../
      dockerfile: infrastructure/docker/Dockerfile.backend
    container_name: petverse-backend
    env_file:
      - ../../apps/backend/.env
    ports:
      - '3000:3000'
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://petverse_user:petverse_password@postgres:5432/petverse
      REDIS_URL: redis://redis:6379

volumes:
  postgres_data:
  redis_data:
